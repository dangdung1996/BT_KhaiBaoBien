<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
    <script>
    a = prompt("Hãy nhập vào a");
    b = prompt("hãy nhập vào b");
    if (a % b == 0) {
        document.write('a chia hết cho b');
    } else {
        document.write('a không chia hết cho b');
    }


    </script>
</body>
</html>
